<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
      rel="stylesheet"
    />

    <script>
      var data = [
        { Category: "Electronics", Products: ["Television", "Mobiles"] },
        { Category: "Footwear", Products: ["Chapels", "Shoes"] },
      ];

      function bodyLoad() {
        for (var item of data) {
          var details = document.createElement("details");
          var summary = document.createElement("summary");
          summary.innerHTML = item.Category;
          details.appendChild(summary);
          for (var product of item.Products) {
            var div = document.createElement("div");
            div.innerHTML = product;
            div.style.marginBottom = "20px";
            div.style.marginLeft = "50px";
            details.appendChild(div);
          }
          document.getElementById("menu").appendChild(details);
        }
      }
    </script>
  </head>
  <body onload="bodyLoad()">
    <div id="menu"></div>

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"
    ></script>
  </body>
</html>
