<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Demo</title>

    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../node_modules/mdbootstrap/css/mdb.css" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.min.css"
    />
    <script src="../src/js/inputDemo.js"></script>
  </head>
  <body class="container-fluid">
    <div id="registercontainer">
      <h2>Javascript From Input</h2>
      <button
        type="button"
        data-bs-toggle="modal"
        data-bs-target="#register"
        class="btn btn-sm btn-success"
      >
        Register Product
      </button>
    </div>

    <div id="register" class="fade modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class=""><span class="bi bi-cart4"></span>Register-product</h3>
            <button class="btn btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <dl>
              <dt>Product Name</dt>
              <dd><input class="form-control" type="text" id="Name" /></dd>
              <dt>Product Price</dt>
              <dd><input class="form-control" type="Number" id="Price" /></dd>
              <dt>City</dt>
              <dd>
                <select class="form-select" name="" id="City">
                  <option value="delhi">Delhi</option>
                  <option value="pune">Pune</option>
                  <option value="mumbai">Mumbai</option>
                </select>
              </dd>
              <dt>Stock</dt>
              <dd class="form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="Stock"
                  id="Stock"
                />
                Available
              </dd>
              <dt>Manufactured</dt>
              <dd>
                <input class="form-control" type="date" name="" id="mgfdate" />
              </dd>
            </dl>
          </div>
          <div class="modal-footer">
            <button
              onclick="registerClick()"
              class="btn btn-sm btn-success"
              id="register-btn"
              data-bs-dismiss="modal"
            >
              Register
            </button>
            <button class="btn btn-sm btn-danger" data-bs-dismiss="modal">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="detailsContainer" style="display: none">
      <h3>Product Details</h3>
      <dl class="row">
        <dt class="col-4">Name</dt>
        <dd class="col-8" id="lblName"></dd>
        <dt class="col-4">Price</dt>
        <dd class="col-8" id="lblPrice"></dd>
        <dt class="col-4">City</dt>
        <dd class="col-8" id="lblCity"></dd>
        <dt class="col-4">Stock</dt>
        <dd class="col-8" id="lblStock"></dd>
        <dt class="col-4">Mgf Date</dt>
        <dd class="col-8" id="lblMgfDate"></dd>
      </dl>
      <button
        onclick="editClick()"
        data-bs-toggle="modal"
        data-bs-target="#register"
        class="btn btn-sm btn-warning"
      >
        <span class="bi bi-pen"></span> Edit
      </button>
      <a href="./inputDemo.html" class="btn btn-sm btn-primary">
        New Product
      </a>
    </div>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/mdbootstrap/js/jquery.js"></script>
    <!-- <script src="."></script> -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../node_modules/mdbootstrap/js/mdb.min.js"></script>
  </body>
</html>
