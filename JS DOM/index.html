<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="text-center">
    <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
        <h1 id="header-title">
          Item Lister <span style="display: none">123</span>
        </h1>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card text-center justify-center card-body">
        <h2 class="title">Add Items</h2>
        <div class="row">
          <div class="col">
            <form class="form-inline mb-3">
              <input
                type="text"
                placeholder="Enter item...."
                class="text-center form-control m-2"
              />
              <input type="submit" class="btn btn-dark" value="SUBMIT" />
            </form>
          </div>
        </div>
        <div class="row">
          <select
            class="form-control text-center mr-2"
            name=""
            id="select-opt-1"
          >
            <option value="mca">mca</option>
            <option value="mba">mba</option>
            <option value="engineering">engineering</option>
          </select>
        </div>
        <br /><br />
        <h2 class="title">Items</h2>
        <ul class="list-group" id="items">
          <li class="list-group-item">Item 1</li>
          <li class="list-group-item">Item 2</li>
          <li class="list-group-item">Item 3</li>
          <li class="list-group-item">Item 4</li>
          <li class="list-group-item">Item 5</li>
        </ul>
        <br />
        <div id="output"></div>
        <button value="mad" id="button" class="btn btn-sm btn-danger">
          Submit
        </button>
        <br />
      </div>
    </div>

    <!-- <script src="selectors.js"></script> -->
    <!-- <script src="domtraverse.js"></script> -->
    <script src="events.js"></script>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"
    ></script>
  </body>
</html>
